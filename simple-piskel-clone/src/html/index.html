<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Piskel-Clone</title>
  </head>

  <body>
    <header class="header">
      <div class="header-content">
        <div class="burger-menu">
          <select name="canvas-size" class="canvas-size-selector">
            <option value="4">4x4</option>
            <option value="16">16x16</option>
            <option value="32">32x32</option>
            <option value="64">64x64</option>
            <option value="128">128x128</option>
            <option value="256">256x256</option>
            <option value="512">512x512</option>
          </select>
          <button class="save-state">Save State</button>
          <button class="delete-state">Delete State</button>
          <button class="grayscaling">Grayscaling</button>
        </div>
        <label>
          <input
            type="search"
            class="image-query"
            placeholder="Keywords to upload random photo"
          />
          <button class="upload-image">
            Upload Image
          </button>
        </label>
        <h1 class="workplace-name">Palette</h1>
      </div>
    </header>
    <main>
      <div class="workplace">
        <aside class="ui-panel">
          <div class="toolbar container">
            <h2 class="toolbar-name container-name">Drawing</h2>
            <ul class="tools-container canvas-tools">
              <li class="canvas-tool pencil" data-name="draw"></li>
              <li class="canvas-tool line disabled" data-name="line"></li>
              <li class="canvas-tool paint-bucket" data-name="paintBucket"></li>
              <li class="canvas-tool eyedropper" data-name="eyedropper"></li>
              <li
                class="canvas-tool rectangle disabled"
                data-name="rectangle"
              ></li>
              <li class="canvas-tool circle disabled" data-name="circle"></li>
              <li class="canvas-tool move disabled" data-name="move"></li>
              <li class="canvas-tool lighten disabled" data-name="lighten"></li>
              <li class="canvas-tool dithering" data-name="dithering"></li>
              <li class="canvas-tool paint-all" data-name="paintAll"></li>
              <li
                class="canvas-tool shape-selection disabled"
                data-name="shapeSelection"
              ></li>
              <li
                class="canvas-tool rectangle-selection disabled"
                data-name="rectangleSelection"
              ></li>
              <li class="canvas-tool eraser" data-name="eraser"></li>
              <li class="canvas-tool mirror-draw" data-name="mirrorDraw"></li>
            </ul>
          </div>
          <div class="palette-container container">
            <ul class="palette tools-container">
              <li
                class="palette-item color-1"
                style="background-color: rgb(128, 0, 0)"
              ></li>
              <li
                class="palette-item color-2"
                style="background-color: rgb(178, 34, 34)"
              ></li>
              <li
                class="palette-item color-3"
                style="background-color: rgb(255, 69, 0)"
              ></li>
              <li
                class="palette-item color-4"
                style="background-color: rgb(139, 69, 19)"
              ></li>
              <li
                class="palette-item color-5"
                style="background-color: rgb(205, 133, 63)"
              ></li>
              <li
                class="palette-item color-6"
                style="background-color: rgb(218, 165, 32)"
              ></li>
              <li
                class="palette-item color-7"
                style="background-color: rgb(255, 255, 0)"
              ></li>
              <li
                class="palette-item color-8"
                style="background-color: rgb(240, 230, 140)"
              ></li>
              <li
                class="palette-item color-9"
                style="background-color: rgb(0, 100, 0)"
              ></li>
              <li
                class="palette-item color-10"
                style="background-color: rgb(50, 205, 50)"
              ></li>
              <li
                class="palette-item color-11"
                style="background-color: rgb(46, 139, 87)"
              ></li>
              <li
                class="palette-item color-12"
                style="background-color: rgb(0, 0, 205)"
              ></li>
              <li
                class="palette-item color-13"
                style="background-color: rgb(65, 105, 225)"
              ></li>
              <li
                class="palette-item color-14"
                style="background-color: rgb(30, 144, 255)"
              ></li>
              <li
                class="palette-item color-15"
                style="background-color: rgb(72, 61, 139)"
              ></li>
              <li
                class="palette-item color-16"
                style="background-color: rgb(148, 0, 211)"
              ></li>
              <li
                class="palette-item color-17"
                style="background-color: rgb(238, 130, 238)"
              ></li>
              <li
                class="palette-item color-18"
                style="background-color: rgb(128, 128, 128)"
              ></li>
              <li
                class="palette-item color-19"
                style="background-color: rgb(0, 0, 0)"
              ></li>
              <li
                class="palette-item color-20"
                style="background-color: rgb(255, 255, 255)"
              ></li>
            </ul>
            <div class="last-colors">
              <div class="color-item primary-color"></div>
              <div class="swap-colors"></div>
              <div class="color-item secondary-color"></div>
            </div>
          </div>
        </aside>
        <section class="canvas-container container">
          <div class="canvas-background">
            <canvas class="main-canvas" width="512px" height="512px"></canvas>
            <div class="canvas-info">
              <div class="size-coords-box">
                <span class="canvas-size-info">[16x16]</span>
                <span class="target-coords"></span>
              </div>
              <span class="canvas-layers"></span>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
