<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fancy Weather</title>
  </head>
  <body class="body">
    <div class="wrapper">
      <div class="search">
        <div class="search--microphone"></div>
        <input class="search--query" />
        <div class="search--btn"></div>
      </div>
      <div class="map_container">
        <div class="map mapboxgl-map" id="map">
          <div class="mapboxgl-canary" style="visibility: hidden;"></div>
          <div
            class="mapboxgl-canvas-container mapboxgl-interactive mapboxgl-touch-drag-pan mapboxgl-touch-zoom-rotate"
          >
            <canvas
              class="mapboxgl-canvas"
              tabindex="0"
              aria-label="Map"
              width="972"
              height="445"
              style="position: absolute; width: 972px; height: 445px;"
            ></canvas>
          </div>
          <div class="mapboxgl-control-container">
            <div class="mapboxgl-ctrl-top-left"></div>
            <div class="mapboxgl-ctrl-top-right"></div>
            <div class="mapboxgl-ctrl-bottom-left">
              <div class="mapboxgl-ctrl" style="display: block;">
                <a
                  class="mapboxgl-ctrl-logo"
                  target="_blank"
                  rel="noopener nofollow"
                  href="https://www.mapbox.com/"
                  aria-label="Mapbox logo"
                ></a>
              </div>
            </div>
            <div class="mapboxgl-ctrl-bottom-right">
              <div class="mapboxgl-ctrl mapboxgl-ctrl-attrib">
                <div class="mapboxgl-ctrl-attrib-inner">
                  <a href="https://www.mapbox.com/about/maps/" target="_blank">© Mapbox</a>
                  <a href="http://www.openstreetmap.org/about/" target="_blank">© OpenStreetMap</a>
                  <a
                    class="mapbox-improve-map"
                    href="https://apps.mapbox.com/feedback/?owner=mapbox&amp;id=streets-v9&amp;access_token=pk.eyJ1IjoiZm9tZW5rb2dyZWdvcnkiLCJhIjoiY2szN2x4czZzMDA2cTNkcWZiNW1ndHIyOCJ9.UiXTKAdFNeYZ2YWSxGMSlg"
                    target="_blank"
                    rel="noopener nofollow"
                    >Improve this map</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="coordinates">
          <div class="coordinates--latitude">
            <span class="coordinates--latitude-text">Latitude:</span
            ><span class="coordinates--latitude-value"> 53°54′</span>
          </div>
          <div class="coordinates--longitude">
            <span class="coordinates--longitude-text">Longitude:</span
            ><span class="coordinates--longitude-value"> 27°34′</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
